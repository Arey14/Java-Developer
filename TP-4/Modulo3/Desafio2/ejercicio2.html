<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Template</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="p-3 mb-5 bg-white col-xs-10 col-sm-10 col-md-4 d-flex justify-content-center">
          <img src="Ejercicio 2/uncanio.jpg" class="img-fluid" alt="">
        </div>
        <div class="p-3 mb-5 bg-white col-xs-10 col-sm-10 col-md-6 ">
          <div class="d-flex align-items-stretch flex-column justify-content-start">
            <h2 class="text-justify">Un caño</h2>
            <p class="text-left">Direccion de arte y fotografia de producto para Un caño, marca de articulos
            de organizacion y objetos de decoracion realizados en aluminio y hierro</p>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary me-3 rounded-0" style="background-color: #04146c;" type="button">Direccion de arte</button>
              <button class="btn btn-primary rounded-0" style=" background-color: #04146c;" type="button">Fotografia</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
