<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-8" style="width: 80%;">
        <div class="card" style="width: 100%;">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control mt-2" id="mail" >
                <p class="mt-2">Nunca compartiremos tu direccion de correo electronico con nadie</p>
              </div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" class="form-control mt-2" id="password">
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input mt-3" id="rememberMe">
                  <label class="custom-control-label mt-3" for="rememberMe">Recordame</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3" style="width: 150px; height: 50px; font-size: 18pt; background-color: #5974ff;">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
